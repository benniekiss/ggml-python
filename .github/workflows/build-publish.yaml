name: Build and Publish Python Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build wheels on ${{ matrix.build.os }}
    runs-on: ${{ matrix.build.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        build:
          - os: ubuntu-24.04
            mamba: git uv cmake cxx-compiler
            cmake: ""
          - os: macos-15
            # use system clang
            mamba: git uv cmake
            cmake: ""
          - os: windows-2022
            mamba: git uv cmake cxx-compiler
            cmake: ""
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - uses: mamba-org/setup-micromamba@v2
        with:
          cache-environment: true
          cache-downloads: false
          environment-name: ci
          create-args: ${{ matrix.build.mamba }}
          init-shell: bash
          post-cleanup: 'all'

      - name: build wheels and sdist
        env:
          CMAKE_ARGS: ${{ matrix.build.cmake }}
        run: |
          for ver in ${{ vars.PYTHON_VERSIONS }}; do
            echo "Building wheels for Python ${ver}"

            uv build --python "${ver}" .
          done

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.os }}-${{ strategy.job-index }}
          path: dist/*

  upload_pypi:
    needs: build
    runs-on: ubuntu-24.04
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
